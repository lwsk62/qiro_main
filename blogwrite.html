<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 작성</title>
    <link rel="stylesheet" href="blogwrite.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img class="logo" src="img/qiro2.png" onclick="location.href='index.html'" >
            <img class="logo" src="img/blog.png" onclick="location.href='blog.html'" >
        </div>
        
    </header>
    
    <main class="main">
        <div class="blog-container">
            <h2>블로그 작성</h2>
            <div>
                <label for="post-type">작성할 내용:</label>
                <select id="post-type" name="post-type">
                    <option value="blog">블로그 작성</option>
                    <option value="announcement">공지사항 작성</option>
                </select>
            </div>
            <form id="blog-form">
                <div>
                    <label for="title">제목:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div>
                    <label for="image" class="custom-file-upload">이미지 업로드</label>
                    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                </div>
                <img id="image-preview" src="" alt="이미지 미리보기" style="display: none; margin-top: 10px;">
                <button type="submit">작성하기</button>
            </form>
            
        </div>
    </main>
    
    <footer>
        <p>출처: <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        <p>API 제공: <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
    </footer>
    
    <script src="blog.js"></script>
</body>
</html>
