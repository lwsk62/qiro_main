<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트 보기</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="blog.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <header>
        <h1 onclick="location.href='blog.html'" style="cursor: pointer;">블로그</h1>
        <div class="search-bar">
            <input type="text" placeholder="검색">
            <button>검색</button>
        </div>
    </header>

    <main>
        <div class="announcement-container"> 
            <div class="announcement-content"> 
                <h2>공지사항 글 목록</h2>
                 <div id="announcement-list" class="post-container"></div> 
                </div> 
                <div class="login-wrapper"> 
                    <form id="user-info-form"> 
                        <h2>로그인 및 회원정보</h2> 
                        <div class="button-group">
                             <button type="button" onclick="location.href='my_page.html'">내 글</button>
                              <button type="button" onclick="location.href='blogwrite.html'">글쓰기</button> 
                            </div> 
                        </form>
                     </div>
                     </div>

        <div class="blog-posts">
            <h2>블로그 글 목록</h2>
            <div id="post-list" class="post-container"></div>
        </div>

    </main>

    <footer>
        <p>출처: <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        <p>API 제공: <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
    </footer>

    <script src="qiro_sub/blog.js"></script> <!-- JavaScript 파일 연결 -->

</html>
