<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiRo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stock.css">
    <link rel="stylesheet" href="weather.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAni6uo_uXp7bHHQd8oSQTpAjbg_JriYLY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <header id="header">
        <img class="logo" src="img/qiro.png" onclick="location.href='index.html'">
        
        <nav>
            <ul class="right">
                <li><a href="blog.html">블로그</a></li>
                <li><a href="login.html">로그인</a></li>
            </ul>
        </nav>
    
        <div class="chat-search">
            <form id="search-form" action="https://www.google.com/search" method="get">
                <div class="input-wrapper">
                    <input type="text" placeholder="검색어를 입력하시오." name="q" id="search-input">
                </div>
            </form>
        </div>       
    </header>
    
    <main class="maindex">
        <div class="content">
            <div class="box" id="weather-box">
                <h3>날씨 검색</h3>
                <input id="city-input" type="text" placeholder="도시 입력">
                <button id="weather-search-button">검색</button>
                <button id="current-weather-button">현위치</button>
                <div id="weather-info">
                    <h4 id="city-name"></h4>
                    <div id="weather-image">
                        <img id="weather-icon" src="" alt="날씨 아이콘" />
                    </div>
                    <h2 id="temperature"></h2>
                    <p id="weather-description"></p>
                    <p id="date"></p>
                    <p id="current-location"></p>
                </div>
            </div>
            
            <div class="box" id="map-box">
                <h3>지도</h3>
                <input id="search-box" type="text" placeholder="검색할 지역 입력">
                <button id="locateButton">현위치</button>
                <div id="map"></div>
            </div>
            
            <div class="box" id="stock-box">
                <h3>주식 정보</h3>
                <div class="stock-info">
                    <div class="stock-header">
                        <div class="stock-details">
                            <h2 id="stock-name">Apple Inc. (AAPL)</h2>
                            <h2 id="stock-price">111.81 USD</h2>
                            <p id="stock-change">+1.73 (+1.57%)</p>
                        </div>
                    </div>
                    <div class="stock-stats">
                        <div class="stat-item">
                            <span>시가</span>
                            <span id="open-price">112.68</span>
                        </div>
                        <div class="stat-item">
                            <span>전일 종가</span>
                            <span id="prev-close">110.08</span>
                        </div>
                        <div class="stat-item">
                            <span>거래량</span>
                            <span id="volume">183,055,376</span>
                        </div>
                        <div class="stat-item">
                            <span>시가총액</span>
                            <span id="market-cap">1.883T</span>
                        </div>
                        <div class="stat-item">
                            <span>일일 범위</span>
                            <span id="day-range">109.16 - 112.86</span>
                        </div>
                        <div class="stat-item">
                            <span>52주 범위</span>
                            <span id="52-week-range">53.15 - 137.98</span>
                        </div>
                    </div>
                </div>
                <canvas id="stockChart"></canvas>
            </div>
        </div>
        
        <div class="box" id="news-box">
            <h3>뉴스</h3>
            <div id="news-container">
                <!-- 뉴스 기사가 여기에 표시됩니다. -->
            </div>
        </div>
    </main>

    <footer>
        <p>이 사이트는 대학교 프로젝트 및 과제용으로 수익창출을 하지 않습니다.</p>
        <p>API 제공: <a href="https://twelvedata.com" target="_blank">twelvedata</a>, <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a>, <a href="https://maps.googleapis.com" target="_blank">Google Maps</a></p>
    </footer>
    <script src="search.js"></script>
    <script src="weather.js"></script>
    <script src="map.js"></script>
    <script src="stock.js"></script>
    <script src="news.js"></script> <!-- news.js 파일 포함 -->
</body>
</html>
