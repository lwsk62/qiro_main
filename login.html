<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <style>
        /* CSS 스타일은 아래에 추가됩니다. */
    </style>
</head>

<body>
    <div class="login-form">
        <h2>로그인</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
            </div>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
<style>


body {
    font-family: Arial, sans-serif; /* 기본 폰트 설정 */
    background-color: #f4f4f4; /* 배경색 설정 */
    display: flex; /* 중앙 정렬을 위한 flexbox 설정 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
    height: 100vh; /* 전체 화면 높이 사용 */
    margin: 0; /* 기본 여백 제거 */
}

.login-form {
    background-color: white; /* 폼 배경색 */
    padding: 20px; /* 내부 여백 */
    border-radius: 5px; /* 모서리 둥글게 */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
    width: 300px; /* 폼 너비 설정 */
}

h2 {
    text-align: center; /* 제목 중앙 정렬 */
    margin-bottom: 20px; /* 제목 아래 여백 */
}

.form-group {
    margin-bottom: 15px; /* 각 입력 필드 아래 여백 */
}

label {
    display: block; /* 레이블 블록으로 설정 */
    margin-bottom: 5px; /* 레이블 아래 여백 */
}

input[type="text"],
input[type="password"] {
    width: 100%; /* 너비 100% */
    padding: 10px; /* 패딩 추가 */
    font-size: 1rem; /* 폰트 크기 */
    border: 1px solid #ccc; /* 테두리 설정 */
    border-radius: 4px; /* 모서리 둥글게 */
    outline: none; /* 포커스 시 테두리 제거 */
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #0056b3; /* 포커스 시 테두리 색상 변경 */
}

button {
    width: 100%; /* 버튼 너비 100% */
    padding: 10px; /* 패딩 추가 */
    font-size: 1rem; /* 폰트 크기 */
    background-color: #007bff; /* 배경색 */
    color: white; /* 텍스트 색상 */
    border: none; /* 테두리 제거 */
    border-radius: 4px; /* 모서리 둥글게 */
    cursor: pointer; /* 커서 포인터로 변경 */
    transition: background-color 0.3s; /* 배경색 변화 애니메이션 */
}

button:hover {
    background-color: #004494; /* 호버 시 배경색 변화 */
}
</style>
