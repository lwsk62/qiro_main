<div class="chat-search">
    <form id="search-form" action="https://www.google.com/search" method="get">
        <div class="input-wrapper">
            <input type="text" placeholder="질문을 입력하세요" name="q" id="search-input">
        </div>
    </form>
</div>

<style>


.chat-search {
    position: absolute;
    top: 20px;
    right: 20px;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.chat-search input[type="text"] {
    width: 300px; /* 너비 설정 */
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding-right: 50px; /* 버튼을 포함할 공간 추가 */
}

.chat-search button {
    position: absolute;
    right: 10px; /* 입력 필드 안에서 버튼을 오른쪽 끝에 배치 */
    top: 50%;
    transform: translateY(-50%); /* 버튼이 세로로 중앙에 위치하도록 조정 */
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.chat-search button:hover {
    background-color: #0056b3;
}

</style>
<script>


document.getElementById("search-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {  // Enter 키를 누를 때
        event.preventDefault();  // 폼의 기본 제출 동작을 막습니다.
        const query = this.value.trim();  // 입력된 검색어 가져오기
        if (query) {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
    }
});
</script>
